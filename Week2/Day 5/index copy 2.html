<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
<link rel="stylesheet" type="text/css" href="calcstyle.css">
</head>
<body>
<div class= container>
	<div id="display">0</div>
	<button class="number one" type="button" name="button" onclick="my_f(1);">1</button>
	<button class="number two" type="button" name="button" onclick="my_f(2);">2</button>
	<button class="number three" type="button" name="button" onclick="my_f(3);">3</button>
	<br>
	<button class="number four" type="button" name="button" onclick="my_f(4);">4</button>
	<button class="number five" type="button" name="button" onclick="my_f(5);">5</button>
	<button class="number six" type="button" name="button" onclick="my_f(6);">6</button>
	<br>
	<button class="number seven" type="button" name="button" onclick="my_f(7);">7</button>
	<button class="number eight" type="button" name="button" onclick="my_f(8);">8</button>
	<button class="number nine" type="button" name="button" onclick="my_f(9);">9</button>
	<br>
	<button class="number cero" type="button" name="button" onclick="my_f(0);">0</button>
	<button class="symbols quote" type="button" name="button" onclick="my_f('(')";>(</button>
	<button class="symbols quoteone" type="button" name="button" onclick="my_f(')')";>)</button>
	<button class="symbols dot" type="button" name="button" onclick="my_f('.')";>.</button>
	<br>
	<button class="operation plus" type="button" name="button" onclick="my_f('+');">+</button>
	<button class="operation minus" type="button" name="button" onclick="my_f('-');">-</button>
	<button class="operation star" type="button" name="button" onclick="my_f('*');">*</button>
	<button class="operation divide" type="button" name="button" onclick="my_f('/');">/</button>
	<br>
	<button class="symbols equal" type="button" name="button" onclick="result()";>=</button>
    <button class="symbols back" type="button" name="button" onclick="reset()";>c</button>
    <button class="symbols reset" type="button" name="button" onclick="remove()";><</button>
</div>
  <script src="/Users/annabuckles/Desktop/Python.Bootcamp/calc.js"></script>

</body>
</html>
